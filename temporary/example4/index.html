	$().ready(function() {
	
		$('#header').load('ajax/header.html');

		$(window).load(function () {
			$("a.home").addClass('active');
			var clickStore = $("a.home");

			});

			});
		
		$("#various2").fancybox({

				'transitionOut'		: 'none'
			});
          
	});
	
	function tagCloud() {
	
			var data = ({ tags:[
							{tag:'Results',freq:'3'},
							{tag:'Personnel',freq:'2'},
							{tag:'Resources',freq:'2'},
							{tag:'Hiring',freq:'1'},
							{tag:'SAP',freq:'30'},
							{tag:'Experience',freq:'2'},
							{tag:'Consultants',freq:'60'},
							{tag:'Jobs',freq:'20'},
							{tag:'Technical',freq:'20'},
							{tag:'Enterprise',freq:'50'},
							{tag:'Partners',freq:'118'},
							{tag:'Skills',freq:'2'},
							{tag:'Clients',freq:'3'},
							{tag:'Staff',freq:'1'},
							{tag:'People',freq:'2'},
							{tag:'Project',freq:'1'},
							{tag:'Specialist',freq:'2'},
							{tag:'Expertise',freq:'25'}
						]})
						
			$("<ul>").attr("id", "tagList").appendTo("#tagCloud");
			
			$.each(data.tags, function(i, val) {
						
				var li = $("<li>");
				$("<a>").text(val.tag).appendTo(li);
						
				//set tag size
				var fsize = "";
				if (val.freq / 10 < 1) {
					fsize = val.freq / 10 + 1 + "em";
				} else if (val.freq / 10 > 2) {
					fsize = "2em";
				} else {
					fsize = val.freq / 10 + "em";
				}
				
				li.children().css("fontSize", fsize);
						
				//add to list
				li.appendTo("#tagList");
						
			});
		}
</script>
